version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: orderauditor-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: orderauditor
      POSTGRES_PASSWORD: orderauditor
      POSTGRES_DB: orderauditor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderauditor"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:



